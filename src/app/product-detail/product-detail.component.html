<div class="thumbnail">
  <img src="http://placehold.it/800x300" alt="">
  <div>
    <h4 class="pull-right">{{product.price}}元</h4>
    <h4>{{product.title }}</h4>
    <p>{{product.desc}}</p>
  </div>
  <div>
    <p class="pull-right">{{comments.length}}</p>
    <p>
      <app-start [rating] = "product.rating"></app-start>
    </p>
  </div>
</div>

<div class="well">
  <div>
    <button class="btn btn-success" (click)="isCommentHidden = !isCommentHidden">发表评论</button>
  </div>
  <div [hidden]="isCommentHidden">
    <div>
      <app-start [(rating)]="newRating" [readonly] = "false"></app-start>
    </div>
    <div>
      <textarea [(ngModel)] = "newComment"></textarea>
    </div>
    <div>
      <button class="btn" (click)= "addComment()">提交</button>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-start [rating] = "comment.rating"></app-start>
      <span>{{comment.user}}</span>
      <span class="pull-right">{{comment.timestamp}}</span>
      <p></p>
      <p>{{comment.content}}</p>
    </div>
  </div>
</div>
